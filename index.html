      <div class="container-fluid" style="background-color: yellow">

    <!--se creó el grupo de cards y se le agregarón las imagenes-->
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" >
        <div class="card">
          <img src="cerveza.jpg" class="card-img-top" alt="cerveza">
          <div class="card-body">
            <!--<h5 class="card-title">Card title</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="hamburguesa.jpg" class="card-img-top" alt="hamburguesa">
          <div class="card-body">
            <!--<h5 class="card-title">Card title</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
          </div>

      <div class="col">
        <div class="card">
          <img src="rosquilla.jpg" class="card-img-top" alt="Rosquilla">
          <div class="card-body">
            <!--<h5 class="card-title">Card title</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>-->
          </div>
        </div>
      </div>
      
    </div>



    
            <!--Se creó el carrousel, se le agregó una cuarta diapositiva y se agregarón las imagenes-->
            <h2>Carrousel</h2>
            <div class="row"  style="background-color: rgb(218, 218, 221)">
              
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="1.jpg" class="d-block w-50" alt="Homero-1">
                        <div class="carousel-caption d-none d-md-block">                         
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="2.jpg" class="d-block w-50" alt="Homero-2">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="3.jpg" class="d-block w-50" alt="Homero-3">
                        <div class="carousel-caption d-none d-md-block">
                         </div>
                      </div>

                      <div class="carousel-item">
                        <img src="4.jpg" class="d-block w-50" alt="Homero-4">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>cuatro</h5>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            
                </div>
              
              
      
         
       </div>
